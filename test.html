<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>Test</title>
    <script>
      function testHref(){
        location.href = "https://www.google.co.jp/";
      }
      function testReplace(){
        location.replace("https://www.google.co.jp/");
      }
    </script>
  </head>
  <body>
    <h1>Test redirect buttons</h1>
    <button onclick="testHref()">test href</button>
    <button onclick="testReplace()">test replace</button>
  </body>
  </html>
